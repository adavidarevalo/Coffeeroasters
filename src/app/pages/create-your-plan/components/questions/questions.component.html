<mat-accordion *ngFor='let element of QuestionsData'>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <h2>{{element.title}}</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="QuestionsContainer">
        <app-questions-elements
        [data]='element.first'
        ></app-questions-elements>
        <app-questions-elements
        [data]='element.second'
        ></app-questions-elements>
        <app-questions-elements
        [data]='element.third'
        ></app-questions-elements>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
